<body>
  <header class="header" div id="period-1">
    <h1>県立高校（神奈川）の参照</h1>
      <nav>
        <ul>
          <li><a href="../sheet6-top.html">トップページへ</li></a>
      </nav>

  <div class="glovalNavigation">
  </script>
  </div>
  <main>
  <div class="content">
    

      <style type="text/css">
        #mymap {
  width: 100%;
  height: 0;
  padding-top: 56.25%;
  }

      
      </style>
  
      <div id="mymap"></div>

    <script type="text/javascript">

  
  
      mymap.on('click', function (e) {
        var query = e.latlng.lat.toString() + ',' + e.latlng.lng.toString();
        geocoder.geocode(query, function (results) {
          var r = results[0];
          if (r) {
            if (marker) {
              marker.setLatLng(r.center).setPopupContent(r.name).openPopup();
            } 
          }
        })
      })
    </script>



  </div>
  <div class="localNavigation">
    <h2>距離計算の結果</h2>
    <ol> 
    <li><h3 id="info">2点間以上の距離が表示されます</h3></li>
   </ol>

    <h2>ピンの操作</h2>
    <p>
      <ol> 
        <li><a class="btn" id="undo"><span>1つ前に</span></a></li><li><a class="btn" id="finish"><span>終了</span></a></script></li>
        <script type="text/javascript" src="point_Data.js" charset="utf-8"></script>
      </ol>
      
    </p>

  </div>
  </main>
  <footer class="footer">
    <nav>

       <li><a href="#period-1">トップに戻る</li></a>
